<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer - Tech Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="starfield"></div>
    <div id="solar-system"></div>
    <div id="mouse-trail"></div>
    
    <!-- Main Content -->
    <div class="container">
        <header class="hero">
            <h1 class="glitch" data-text="COSMIC TECH">COSMIC TECH</h1>
            <p class="subtitle">🚀 Exploring the Digital Universe</p>
            <div class="pulse-ring"></div>
        </header>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button class="theme-btn active" data-theme="classic">🌌 Classic</button>
            <button class="theme-btn" data-theme="nebula">🌠 Nebula</button>
            <button class="theme-btn" data-theme="galaxy">🌌 Galaxy</button>
            <button class="theme-btn" data-theme="cosmic">⚡ Storm</button>
        </div>
        
        <!-- Dynamic Showcase -->
        <div class="showcase">
            <div class="card floating" id="tech-card">
                <h3>⚡ Tech Stack</h3>
                <div class="tech-icons">
                    <div class="tech-icon" data-tech="HTML5">🌐</div>
                    <div class="tech-icon" data-tech="CSS3">🎨</div>
                    <div class="tech-icon" data-tech="JavaScript">⚡</div>
                    <div class="tech-icon" data-tech="WebGL">🚀</div>
                </div>
            </div>
            
            <div class="card floating" id="stats-card">
                <h3>📊 Live Data</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="star-count">0</span>
                        <span class="stat-label">⭐ Active Stars</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="interaction-count">0</span>
                        <span class="stat-label">🎯 Interactions</span>
                    </div>
                </div>
            </div>
            
            <div class="card floating" id="planet-card">
                <h3>🪐 Solar System</h3>
                <div class="planet-controls">
                    <button class="planet-btn active" data-planet="all">🌞 Show All</button>
                    <button class="planet-btn" data-planet="inner">🔥 Inner</button>
                    <button class="planet-btn" data-planet="outer">❄️ Outer</button>
                </div>
                <div class="speed-controls">
                    <h4>⚡ Orbit Speed</h4>
                    <div class="speed-buttons">
                        <button class="speed-btn" data-speed="0.25">🐌 0.25x</button>
                        <button class="speed-btn" data-speed="0.5">🚶 0.5x</button>
                        <button class="speed-btn active" data-speed="1">▶️ 1x</button>
                        <button class="speed-btn" data-speed="2">🏃 2x</button>
                        <button class="speed-btn" data-speed="4">🚀 4x</button>
                        <button class="speed-btn" data-speed="8">⚡ 8x</button>
                        <button class="speed-btn" data-speed="16">💫 16x</button>
                        <button class="speed-btn" data-speed="32">🌪️ 32x</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Interactive Elements -->
        <div class="interactive-elements">
            <button class="action-btn" id="explode-btn">💥 Galaxy Blast</button>
            <button class="action-btn" id="wormhole-btn">🌀 Wormhole</button>
            <button class="action-btn" id="reset-btn">🔄 Reset Universe</button>
        </div>
    </div>
    
    <!-- 粒子爆炸容器 -->
    <div id="explosion-container"></div>
    
    <!-- 音效控制 -->
    <div class="audio-control">
        <button id="audio-toggle">🔊</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
